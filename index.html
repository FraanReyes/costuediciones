	<style>
        body {
            font-family: Cormorant Upright, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2; /* Fondo suave */
        }

        .galeria {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Tres columnas */
            gap: 40px; /* Espacio entre imágenes */
            padding: 0px;
            max-width: 2000px;
			margin-top: 220px
        }

        .contenedor {
            position: relative;
            width: 345px;
            height: 240px;
            padding-bottom: 66.66%; /* Relación de aspecto 3:2 */
            overflow: hidden;
            border-radius: 0px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contenedor img {
            position: absolute;
            top: 0;
            left: 0;
            width: 350px;
            height:470px;
            object-fit: cover;
            transition: 0.5s ease; /* Transición suave */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0); /* Transparente por defecto */
            color: white;
            font-size: 42px;
            font-family: Cormorant Upright;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0; /* Oculto al inicio */
            transition: 0.5s ease;
        }

        .contenedor:hover img {
            filter: brightness(0.6); /* Oscurece la imagen */
        }

        .contenedor:hover .overlay {
            background: rgba(0, 0, 0, 0.5); /* Oscurece el fondo */
            opacity: 1; /* Muestra el texto */
        }

        a {
            text-decoration: none; /* Sin subrayado */
            color: white; /* Color del texto en el overlay */
        }
    </style>
</head>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.body.classList.add("loaded");

        document.querySelectorAll("a").forEach(link => {
            link.addEventListener("click", function(event) {
                if (link.getAttribute("href").startsWith("http")) return; // Evita afectarlo en links externos
                event.preventDefault();
                let href = this.getAttribute("href");
                document.body.classList.add("fade-out");
                setTimeout(() => {
                    window.location.href = href;
                }, 200); // Tiempo igual a la duración de la transición en CSS
            });
        });
    });
</script>
